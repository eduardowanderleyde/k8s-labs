apiVersion: apps/v1
kind: Deployment
metadata: { name: hello-node }
spec:
  replicas: 5
  selector: { matchLabels: { app: hello-node } }
  template:
    metadata: { labels: { app: hello-node } }
    spec:
      containers:
      - name: hello-node
        image: hello-node:1.1
        imagePullPolicy: Never
        ports: [ { containerPort: 3000 } ]
        env:
        - name: POD_NAME
          valueFrom: { fieldRef: { fieldPath: metadata.name } }
        readinessProbe: { httpGet: { path: /health, port: 3000 }, initialDelaySeconds: 3 }
        livenessProbe:  { httpGet: { path: /health, port: 3000 }, initialDelaySeconds: 10 }
---
apiVersion: v1
kind: Service
metadata: { name: hello-node-service }
spec:
  type: NodePort
  selector: { app: hello-node }
  ports: [ { port: 3000, targetPort: 3000, nodePort: 30080 } ]
